<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2 class="title">The World's Best Pomodoro Timer</h2>
            <h1 id="mode-text" class="mode-text">Work Time</h1>
            <div class="timer">
                <span id="minutes">25</span><span class="timer-separator">:</span><span id="seconds">00</span>
            </div>
            <div class="buttons">
                <button id="start" class="btn">Start</button>
                <button id="reset" class="btn">Reset</button>
                <button id="toggle-mode" class="btn">Switch to Break</button>
            </div>
        </div>
        
        <!-- Modal -->
        <div id="setup-modal" class="modal">
            <div class="modal-content">
                <h2>Set Your Timer</h2>
                <div class="time-inputs">
                    <div class="input-group">
                        <label for="work-time">Work Time (minutes):</label>
                        <input type="number" id="work-time" value="25" min="1" max="60">
                    </div>
                    <div class="input-group">
                        <label for="break-time">Break Time (minutes):</label>
                        <input type="number" id="break-time" value="5" min="1" max="60">
                    </div>
                </div>
                <button id="start-app" class="btn btn-primary">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
